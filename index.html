<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Card Main Image"
          class="card__img"
        />
        <div class="flex-group">
          <p class="card__learning">Learning</p>
          <p class="card__info">Published 21 Dec 2023</p>
        </div>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__profile">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Card Profile Avatar"
            class="card__profile-img"
          />
          <h2 class="card__profile-name">Greg Hooper</h2>
        </div>
      </div>
    </main>
  </body>
</html>
